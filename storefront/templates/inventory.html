<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        {% load static %}
        <title>Add Inventory</title>
    </head>
    <body>
        <div id="form">
        <section>
            <h2>Add Inventory</h2>
            <form action="/addproduct" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input class="form-control" id="name" name="name" type="name">
                </div>
                <div class="form-group">
                    <label for="type">Product Type</label>
                    <input class="form-control" id="type" name="type" type="type">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input id="description" name="description" type="description" class="form-control">
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input class="form-control" id="price" name="price" type="price">
                </div>
                <div class="form-group">
                    <label for="img">Image:</label>
                    <input class="form-control" id="img" name="img" type="text">
                </div>
                <button class="btn btn-primary">Add Product</button>
            </form>
        </section>
    </body>
</html>
